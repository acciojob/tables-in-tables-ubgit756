<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            width: 100%;
           
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            

            <!-- Nested Table 2 -->
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
			<!-- Nested Table 1 -->
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>• List item 1</td>
                    </tr>
                    <tr>
                        <td>• List item 2</td>
                    </tr>
                    <tr>
                        <td>• List item 3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!-- Nested Table 3 -->
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Nested Table 4 -->
            <td>
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
